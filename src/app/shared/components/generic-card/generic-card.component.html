<mat-card class="generic-card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.upvotes }} upvotes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon> Upvote
    </button>
    <button mat-button>
      <mat-icon>comment</mat-icon> Comment
    </button>
  </mat-card-actions>
</mat-card>
